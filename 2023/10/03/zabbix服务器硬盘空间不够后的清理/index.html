        <p>适用于zabbix数据库占用过大导致的硬盘空间不足</p>
<h3 id="代码演示"><a href="#代码演示" class="headerlink" title="代码演示"></a>代码演示</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">systemctl stop zabbix-server <span class="comment">#先停止服务，大概花费1分钟</span></span><br><span class="line"><span class="built_in">sleep</span> 120</span><br><span class="line">mysql -u root -p <span class="comment">#进入数据库</span></span><br><span class="line">mysql&gt; use zabbix;</span><br><span class="line">mysql&gt; <span class="built_in">truncate</span> table history_unit;</span><br><span class="line">mysql&gt; <span class="built_in">truncate</span> table history_unit;</span><br><span class="line">mysql&gt; ALTER TABLE zabbix.history_unit ENGINE=<span class="string">&#x27;InnoDB&#x27;</span>;</span><br><span class="line">mysql&gt; <span class="built_in">truncate</span> table history_str;</span><br><span class="line">mysql&gt; ALTER TABLE zabbix.history_str ENGINE=<span class="string">&#x27;InnoDB&#x27;</span>;</span><br><span class="line">mysql&gt; <span class="built_in">truncate</span> table trends;</span><br><span class="line">mysql&gt; ALTER TABLE zabbix.trends ENGINE=<span class="string">&#x27;InnoDB&#x27;</span>;</span><br><span class="line">mysql&gt; quit;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">systemctl restart zabbix-server</span><br></pre></td></tr></table></figure>
